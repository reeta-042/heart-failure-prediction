<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Failure Risk Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/medical.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
    }

    .result-box {
      background-color: #f8f8f8;
      border-left: 6px solid #0077cc;
      padding: 15px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #0077cc;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/medical.jpg" alt="Medical Logo" class="logo" /> 

    <div class="result-box">
      {% if result %}
        {{ result }}
      {% endif %}
    </div>

    <h2>Heart Failure Risk Assessment</h2>

    <form action="/predict" method="POST">

      <!-- Input Fields -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" name="age" id="age" placeholder="Enter patient's age" required />
      </div>

      <div class="form-group">
        <label for="anaemia">Anaemia (1 = Yes, 0 = No)</label>
        <input type="text" name="anaemia" id="anaemia" placeholder="1 or 0" required />
      </div>

      <div class="form-group">
        <label for="creatinine_phosphokinase">Creatinine Phosphokinase</label>
        <input type="text" name="creatinine_phosphokinase" id="creatinine_phosphokinase" placeholder="Enter enzyme level" required />
      </div>

      <div class="form-group">
        <label for="diabetes">Diabetes (1 = Yes, 0 = No)</label>
        <input type="text" name="diabetes" id="diabetes" placeholder="1 or 0" required />
      </div>

      <div class="form-group">
        <label for="ejection_fraction">Ejection Fraction (%)</label>
        <input type="text" name="ejection_fraction" id="ejection_fraction" placeholder="Enter EF %" required />
      </div>

      <div class="form-group">
        <label for="high_blood_pressure">High Blood Pressure (1 = Yes, 0 = No)</label>
        <input type="text" name="high_blood_pressure" id="high_blood_pressure" placeholder="1 or 0" required />
      </div>

      <div class="form-group">
        <label for="platelets">Platelets Count</label>
        <input type="text" name="platelets" id="platelets" placeholder="Enter platelet count" required />
      </div>

      <div class="form-group">
        <label for="serum_creatinine">Serum Creatinine</label>
        <input type="text" name="serum_creatinine" id="serum_creatinine" placeholder="Enter level" required />
      </div>

      <div class="form-group">
        <label for="serum_sodium">Serum Sodium</label>
        <input type="text" name="serum_sodium" id="serum_sodium" placeholder="Enter sodium level" required />
      </div>

      <div class="form-group">
        <label for="sex">Sex (1 = Male, 0 = Female)</label>
        <input type="text" name="sex" id="sex" placeholder="1 or 0" required />
      </div>

      <div class="form-group">
        <label for="smoking">Smoking (1 = Yes, 0 = No)</label>
        <input type="text" name="smoking" id="smoking" placeholder="1 or 0" required />
      </div>

      <div class="form-group">
        <label for="time">Follow-Up Duration (days)</label>
        <input type="text" name="time" id="time" placeholder="Enter duration in days" required />
      </div>

      <button type="submit" class="submit-btn">Get Prediction</button>

    </form>
  </div>
</body>
</html>
